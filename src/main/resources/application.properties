jdbc.datasource-proxy.json-format=true
jdbc.datasource-proxy.logging=slf4j
jdbc.datasource-proxy.multiline=false
jdbc.datasource-proxy.query.enable-logging=true
logbook.minimum-status=500
logbook.strategy=body-only-if-status-at-least
logging.level.am.ik.blog.CommentApiApplication=debug
logging.level.net.ttddyy.dsproxy.listener.logging.SLF4JQueryLoggingListener=info
logging.level.org.springframework.security=info
management.endpoints.web.exposure.include=info,health,prometheus,sbom
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true
management.observations.enable.spring.security=false
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/v1/traces
server.error.include-message=always
server.http2.enabled=true
server.port=8085
spring.application.name=comment-api
spring.docker.compose.enabled=true
spring.docker.compose.lifecycle-management=start_only
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://accounts.google.com
spring.threads.virtual.enabled=true
