comment.admins=
jdbc.datasource-proxy.json-format=true
jdbc.datasource-proxy.logging=slf4j
jdbc.datasource-proxy.multiline=false
jdbc.datasource-proxy.query.enable-logging=true
jdbc.datasource-proxy.slow-query.enable-logging=true
logbook.minimum-status=500
logbook.strategy=body-only-if-status-at-least
logging.level.am.ik.blog.CommentApiApplication=debug
logging.level.net.ttddyy.dsproxy.listener.logging.SLF4JQueryLoggingListener=info
logging.level.org.springframework.security.web.csrf=debug
logging.level.org.springframework.security.web.DefaultRedirectStrategy=debug
logging.level.org.springframework.security=info
management.endpoint.health.probes.add-additional-paths=true
management.endpoint.health.probes.enabled=true
management.endpoints.web.exposure.include=info,health,prometheus,sbom
management.info.env.enabled=true
management.info.git.enabled=true
management.info.git.mode=full
management.info.java.enabled=true
management.info.os.enabled=true
management.metrics.distribution.percentiles-histogram.http.client.requests=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.observations.enable.spring.security=false
management.opentelemetry.resource-attributes.git.commit.id.abbrev=${git.commit.id.abbrev:N/A}
management.opentelemetry.resource-attributes.spring.boot.version=${build.spring.boot.version:N/A}
management.opentelemetry.resource-attributes.spring.framework.version=${build.spring.framework.version:N/A}
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/v1/traces
server.compression.enabled=true
server.compression.min-response-size=1KB
server.error.include-message=always
server.http2.enabled=true
server.port=8085
server.servlet.session.timeout=10m
spring.application.name=comment-api
spring.config.import=optional:classpath:git.properties,optional:classpath:META-INF/build-info.properties
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=16
spring.datasource.hikari.minimum-idle=4
spring.datasource.password=comment
spring.datasource.url=jdbc:postgresql://localhost:5432/comment
spring.datasource.username=comment
spring.docker.compose.enabled=true
spring.docker.compose.lifecycle-management=start_only
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.security.oauth2.client.provider.google.issuer-uri=https://accounts.google.com
spring.security.oauth2.client.registration.google.client-id=changeme
spring.security.oauth2.client.registration.google.client-secret=changeme
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://accounts.google.com
spring.sql.init.mode=always
spring.threads.virtual.enabled=true
spring.web.resources.cache.period=1h
spring.web.resources.cache.use-last-modified=false
